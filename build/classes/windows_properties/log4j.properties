log4j.rootLogger=info, ServerLog

log4j.appender.ServerLog=biz.minaret.log4j.DatedFileAppender
log4j.appender.ServerLog.Directory=C:/waddupz/logs/
log4j.appender.ServerLog.Prefix=ServerLog.
log4j.appender.ServerLog.Suffix=.log
log4j.appender.ServerLog.threshold=info
log4j.appender.ServerLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ServerLog.layout.ConversionPattern=%m%n
log4j.appender.ServerLog.append=true
