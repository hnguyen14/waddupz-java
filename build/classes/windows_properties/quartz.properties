org.quartz.dataSource.myDS.driver = com.mysql.jdbc.Driver
org.quartz.dataSource.myDS.URL = jdbc:mysql://localhost:3306/social_bookmark	
org.quartz.dataSource.myDS.user = hoang
org.quartz.dataSource.myDS.password = hoang
org.quartz.dataSource.myDS.maxConnections = 5